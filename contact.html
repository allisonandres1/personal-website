<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal Website</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <main>
      <div id="header">
        <h1 class="name">Allison Andres</h1>
        <nav class="links">
          <a href="index.html">Home</a>
          <a href="about.html">About </a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
      <section>
        <div class="contact-section">
          <h2>Contact Me</h2>
          <p>
            If you have any questions or would like to connect, feel free to
            leave a message below. I'm always happy to chat about new
            opportunities or ideas!
          </p>
          <div>
          <form>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your full name"
              required
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your@email.com"
              required
            />
            </div>
            <div>
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your message..."
              rows="3"
              required
            ></textarea>
            </div>
            </form>
            <div>
            <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
        <h2>Contact Information</h2>
        <h3>Email address</h3>
        <p>allisonandres1@gmail.com</p>
        <h3>Phone number</h3>
        <p>(516)-589-3313</p>
      </section>
    </main>
  </body>
</html>
